<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#choice').submit(function(event) {
                event.preventDefault();
                var text = $('#name').val();
                $.get('Server', {
                        input_text : text
                }, function(responseText) {
                    $("#result_section").show();
                    $('#result').text(responseText);
                });
            });
        });
    </script>
</head>

<body>
    <div class="card" style="margin:50px">
        <div class="card-header">
            <h3><center>User Input</center></h3>
        </div>
        <div class="card-body">
            <!-- <form method="post" action="http://localhost:8080/JSON_Processing/Server"> -->
            <form method="post" id="choice">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" value="Test3" id="name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Color</label>
                    <div class="col-sm-10">
                        <input type="color" autofocus required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                        <input type="date" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" placeholder="name@domain.ca" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="tel" placeholder="(###) ###-####" pattern="\(\d{3}\) +\d{3}-\d{4}" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Website</label>
                    <div class="col-sm-10">
                        <input type="url" placeholder="http://www.cs.usask.ca" required/>
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Submit" id="submit" />
            </form>
        </div>
    </div>
    <div class="card" style="display: none; margin:50px" id="result_section">
        <div class="card-body">
            <p id="result"></p>
        </div>
    </div>
</body>

</html>
